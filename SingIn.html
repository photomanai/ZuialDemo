<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SingIn.css" />
    <title>Form</title>
  </head>
  <body>

    <div class="background">
      <img src="img/left.svg">
      <img src="img/right.svg">
    </div>

    <div class="container right-panel-active" id="container">
      <div class="form-container">
        <form action="#">
          <div class="header">Kayıt olmak</div>
          <!-- <div class="social__media__container">
                    <a href="#" target="_blank" class="social codepen">
                        <i class="fa fa-github" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="social google">
                        <i class="fa fa-google-plus-official" aria-hidden="true"></i>
                    </a>
                    <a href="#" target="_blank" class="social instagram">

                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </a>
                </div> -->
          <small class="under__social">
            <a href="#" class="link signin-link"
              >veya kaydolmak için e-postanızı kullanın
            </a>
          </small>

          <div class="button-input-group">
            <div class="group input-group">
              <input type="text" placeholder="Ad" required />
            </div>
            <div class="group input-group">
              <input type="email" placeholder="Email" required />
            </div>
            <div class="group input-group">
              <input
                type="password"
                placeholder="Şifre"
                required
                pattern=".{8,}"
              />
            </div>
            <div class="alert-text signup__alert">
              <span class="help__text">En az 8 karakter!</span>
            </div>
            <div class="group button-group">
              <button class="signup-btn" onclick="return false;">
                Kayıt olmak
              </button>
            </div>
            <div class="log__in___adata">
              <h5 class="" onclick="myFunction___ad()">
                Bu web sitesinde oturum açın
              </h5>
            </div>
          </div>
        </form>
      </div>


      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Hoşgeldiniz!</h1>
            <p>Lütfen kişisel bilgilerinizi giriniz</p>

            <div class="group button-group">
              <button class="ghost" id="signIn">Giriş yap</button>
            </div>
            <footer>
              <p><a href="#" target="_blank">Zuical</a> tarafından yapılmıştır</p>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="form.js"></script>
  </body>
</html>
